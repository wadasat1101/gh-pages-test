<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>株価チャート(local)（Stooq）</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #ddd;
      
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #toolbar {
      padding: 8px;
      display: flex;
      gap: 8px;
      background: #1a1a1a;
      align-items: center;
    }
    
    #ohlc {
      padding: 6px 12px;
      font-size: 13px;
      background:#181818;
      border-bottom:1px solid #222;
    }
    
    #legend {
      padding: 4px 12px;
      font-size: 12px;
      background: #141414;
      border-bottom: 1px solid #222;
    }

    #legend span {
      margin-right: 12px;
    }

    .legend-ma5 {
      color: #ff9800;
    }

    .legend-ma25 {
      color: #03a9f4;
    }

    .legend-ma75 {
      color: #e91e63;
    }

    
    select, button {
      background: #333;
      color: #ddd;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
    }

    button.active {
      background: #4caf50;
      color: #000;
    }

    #chart {
      flex: 1;
    }
    
    #tooltip {
      position: absolute;
      display: none;
      pointer-events: none;
      background: rgba(0,0,0,0.85);
      border: 1px solid #444;
      padding: 8px;
      font-size: 12px;
      color: #ddd;
      border-radius: 6px;
      white-space: nowrap;
      z-index: 1000;
    }

  </style>
</head>
<body>

<div id="toolbar">
  <select id="marketSelect"></select>
  <select id="sectorSelect"></select>
  <select id="symbolSelect"></select>

  <button data-interval="daily" class="active">日足</button>
  <button data-interval="weekly">週足</button>
  <button data-interval="monthly">月足</button>
</div>

<div id="ohlc">
  <span id="ohlc-date">----</span>
  ｜ 始値: <span id="ohlc-open">-</span>
  高値: <span id="ohlc-high">-</span>
  安値: <span id="ohlc-low">-</span>
  終値: <span id="ohlc-close">-</span>
  出来高: <span id="ohlc-volume">-</span>
  乖離率(5): <span id="ohlc-div5">-</span>
  乖離率(25): <span id="ohlc-div25">-</span>
  乖離率(75): <span id="ohlc-div75">-</span>
</div>

<div id="legend">
  <span class="legend-ma5">■ 移動平均線(5)</span>
  <span class="legend-ma25">■ 移動平均線(25)</span>
  <span class="legend-ma75">■ 移動平均線(75)</span>
</div>

<div id="chart"></div>

<div id="tooltip"></div>

<script>
  let config;
  let currentMarket;
  let currentSector;
  let currentSymbol;
  let currentInterval = 'daily';
  
  const ohlcDate  = document.getElementById('ohlc-date');
  const ohlcOpen  = document.getElementById('ohlc-open');
  const ohlcHigh  = document.getElementById('ohlc-high');
  const ohlcLow   = document.getElementById('ohlc-low');
  const ohlcClose = document.getElementById('ohlc-close');
  const ohlcVolume = document.getElementById('ohlc-volume');
  const ohlcDiv5 = document.getElementById('ohlc-div5');
  const ohlcDiv25 = document.getElementById('ohlc-div25');
  const ohlcDiv75 = document.getElementById('ohlc-div75');
  
  const tooltip = document.getElementById('tooltip');



  /* ===== チャート初期化 ===== */
  const chart = LightweightCharts.createChart(
    document.getElementById('chart'),
    {
      layout: {
        background: { color: '#111' },
        textColor: '#ddd',
      },
      grid: {
        vertLines: { color: '#222' },
        horzLines: { color: '#222' },
      },
      rightPriceScale: {
        scaleMargins: { top: 0.1, bottom: 0.3 },
      },
      timeScale: { timeVisible: true },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
    }
  );
  
  chart.subscribeCrosshairMove(param => {

    // マウスがチャート外に出たら非表示
    if (!param || !param.time || !param.point) {
      tooltip.style.display = 'none';
      return;
    }

    if (!param.seriesData) {
      tooltip.style.display = 'none';
      return;
    }

    const candle = param.seriesData.get(candleSeries);
    const volume = param.seriesData.get(volumeSeries);
    const ma5 = param.seriesData.get(ma5Series);
    const ma25 = param.seriesData.get(ma25Series);
    const ma75 = param.seriesData.get(ma75Series);

    if (!candle) {
      tooltip.style.display = 'none';
      return;
    }
    

	let div5 = null;
	let div25 = null;
	let div75 = null;
	if (ma5) {
	  div5 = calcDeviation(candle.close, ma5.value);
	}
	if (ma25) {
	  div25 = calcDeviation(candle.close, ma25.value);
	}
	if (ma75) {
	  div75 = calcDeviation(candle.close, ma75.value);
	}
	
	const f5  = formatDeviation(div5);
    const f25 = formatDeviation(div25);
    const f75 = formatDeviation(div75);

    ohlcDiv5.textContent  = f5.text;
    ohlcDiv5.style.color  = f5.color;

    ohlcDiv25.textContent = f25.text;
    ohlcDiv25.style.color = f25.color;

    ohlcDiv75.textContent = f75.text;
    ohlcDiv75.style.color = f75.color;

/*
	if (div5 !== null) {
	  const text = (div5 >= 0 ? '+' : '') + div5.toFixed(1) + '%';
	  ohlcDiv5.textContent = text;
	  ohlcDiv5.style.color = div5 >= 0 ? '#4caf50' : '#ef5350';
	} else {
	  ohlcDiv5.textContent = '-';
	}
	if (div25 !== null) {
	  const text = (div25 >= 0 ? '+' : '') + div25.toFixed(1) + '%';
	  ohlcDiv25.textContent = text;
	  ohlcDiv25.style.color = div25 >= 0 ? '#4caf50' : '#ef5350';
	} else {
	  ohlcDiv25.textContent = '-';
	}
	if (div75 !== null) {
	  const text = (div75 >= 0 ? '+' : '') + div75.toFixed(1) + '%';
	  ohlcDiv75.textContent = text;
	  ohlcDiv75.style.color = div75 >= 0 ? '#4caf50' : '#ef5350';
	} else {
	  ohlcDiv75.textContent = '-';
	}
	*/


    // 上部OHLC更新
    ohlcDate.textContent  = param.time;
    ohlcOpen.textContent  = candle.open.toFixed(2);
    ohlcHigh.textContent  = candle.high.toFixed(2);
    ohlcLow.textContent   = candle.low.toFixed(2);
    ohlcClose.textContent = candle.close.toFixed(2);
    ohlcVolume.textContent =
      volume ? volume.value.toLocaleString() : '-';

    // ===== Tooltip 内容 =====
    const t5  = formatDeviation(div5);
    const t25 = formatDeviation(div25);
    const t75 = formatDeviation(div75);
    tooltip.innerHTML = `
      <div><strong>${param.time}</strong></div>
      <div>始値: ${candle.open.toFixed(2)}</div>
      <div>高値: ${candle.high.toFixed(2)}</div>
      <div>安値: ${candle.low.toFixed(2)}</div>
      <div>終値: ${candle.close.toFixed(2)}</div>
      <div>出来高: ${volume ? volume.value.toLocaleString() : '-'}</div>
      <div>乖離率(5):  <span style="color:${t5.color}">${t5.text}</span></div>
      <div>乖離率(25): <span style="color:${t25.color}">${t25.text}</span></div>
      <div>乖離率(75): <span style="color:${t75.color}">${t75.text}</span></div>
    `;

    // ===== マウス位置へ移動 =====
    const chartRect = document
      .getElementById('chart')
      .getBoundingClientRect();

    tooltip.style.left =
      chartRect.left + param.point.x + 15 + 'px';

    tooltip.style.top =
      chartRect.top + param.point.y + 15 + 'px';

    tooltip.style.display = 'block';
  });



  // ===== ローソク足 =====
  const candleSeries = chart.addSeries(
    LightweightCharts.CandlestickSeries,
    {
      upColor: '#4caf50',
      downColor: '#ef5350',
      borderUpColor: '#4caf50',
      borderDownColor: '#ef5350',
      wickUpColor: '#4caf50',
      wickDownColor: '#ef5350',
    }
  );

  // ===== 出来高 =====
  const volumeSeries = chart.addSeries(
    LightweightCharts.HistogramSeries,
    {
      priceFormat: { type: 'volume' },
      priceScaleId: '',
    }
  );

  volumeSeries.priceScale().applyOptions({
    scaleMargins: { top: 0.75, bottom: 0 },
  });

  // ===== 移動平均線 =====
  const ma5Series = chart.addSeries(
    LightweightCharts.LineSeries,
    {
      color: '#ff9800',
      lineWidth: 1,
      lastValueVisible: false,
      priceLineVisible: false
    }
  );

  const ma25Series = chart.addSeries(
    LightweightCharts.LineSeries,
    {
      color: '#03a9f4',
      lineWidth: 1,
      lastValueVisible: false,
      priceLineVisible: false
    }
  );

  const ma75Series = chart.addSeries(
    LightweightCharts.LineSeries,
    { 
      color: '#e91e63',
      lineWidth: 1,
      lastValueVisible: false,
      priceLineVisible: false
    }
  );


  function calcSMA(data, period) {
    const result = [];
    for (let i = period - 1; i < data.length; i++) {
      const slice = data.slice(i - period + 1, i + 1);
      const avg = slice.reduce((s, d) => s + d.close, 0) / period;
      result.push({ time: data[i].time, value: avg });
    }
    return result;
  }
  
  function calcDeviation(close, ma) {
    if (!ma) return null;
    return ((close / ma - 1) * 100);
  }
  
  function formatDeviation(div) {
    if (div === null || div === undefined || isNaN(div)) {
      return { text: '-', color: '#aaa' };
    }

    return {
      text: (div >= 0 ? '+' : '') + div.toFixed(1) + '%',
      color: div >= 0 ? '#4caf50' : '#ef5350'
    };
  }

  async function loadData() {
    if (!currentSymbol) return;

    const path = `./data/${currentMarket}/${currentInterval}/${currentSymbol}.json`;
    const res = await fetch(path);
    const data = await res.json();

    candleSeries.setData(data);

    volumeSeries.setData(
      data.map(d => ({
        time: d.time,
        value: d.volume,
        color: d.close >= d.open ? '#4caf50aa' : '#ef5350aa',
      }))
    );

    ma5Series.setData(calcSMA(data, 5));
    ma25Series.setData(calcSMA(data, 25));
    ma75Series.setData(calcSMA(data, 75));

	
    // ローソク足をN本表示
    let n = 150;
    if (data.length > n) {
      const from = data[data.length - n].time;
      const to   = data[data.length - 1].time;

      chart.timeScale().setVisibleRange({
        from,
        to,
      });
    }
    
    const last = data[data.length - 1];
    const ma5Data = calcSMA(data, 5);
    const lastMA5 = ma5Data.length > 0 ? ma5Data[ma5Data.length - 1].value : null;
    const ma25Data = calcSMA(data, 25);
    const lastMA25 = ma25Data.length > 0 ? ma25Data[ma25Data.length - 1].value : null;
    const ma75Data = calcSMA(data, 75);
    const lastMA75 = ma75Data.length > 0 ? ma75Data[ma75Data.length - 1].value : null;
    
    if (data.length > 0) {
      ohlcDate.textContent  = last.time;
      ohlcOpen.textContent  = last.open.toFixed(2);
      ohlcHigh.textContent  = last.high.toFixed(2);
      ohlcLow.textContent   = last.low.toFixed(2);
      ohlcClose.textContent = last.close.toFixed(2);
      ohlcVolume.textContent = last.volume.toLocaleString();
    }
    
    if (lastMA5) {
      const div5 = calcDeviation(last.close, lastMA5);
      const text = (div5 >= 0 ? '+' : '') + div5.toFixed(1) + '%';
      ohlcDiv5.textContent = text;
      ohlcDiv5.style.color = div5 >= 0 ? '#4caf50' : '#ef5350';
    }
    if (lastMA25) {
      const div25 = calcDeviation(last.close, lastMA25);
      const text = (div25 >= 0 ? '+' : '') + div25.toFixed(1) + '%';
      ohlcDiv25.textContent = text;
      ohlcDiv25.style.color = div25 >= 0 ? '#4caf50' : '#ef5350';
    }
    if (lastMA75) {
      const div75 = calcDeviation(last.close, lastMA75);
      const text = (div75 >= 0 ? '+' : '') + div75.toFixed(1) + '%';
      ohlcDiv75.textContent = text;
      ohlcDiv75.style.color = div75 >= 0 ? '#4caf50' : '#ef5350';
    }
  }

  /* ===== プルダウン制御 ===== */
  const marketSelect = document.getElementById('marketSelect');
  const sectorSelect = document.getElementById('sectorSelect');
  const symbolSelect = document.getElementById('symbolSelect');

  function refreshMarket() {
    marketSelect.innerHTML = '';
    config.markets.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m.market;
      opt.textContent = m.name;
      marketSelect.appendChild(opt);
    });
    currentMarket = config.markets[0].market;
    marketSelect.value = currentMarket;
    refreshSector();
  }

  function refreshSector() {
    sectorSelect.innerHTML = '';
    const market = config.markets.find(m => m.market === currentMarket);

    market.sectors.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.code;
      opt.textContent = s.name;
      sectorSelect.appendChild(opt);
    });

    currentSector = market.sectors[0].code;
    sectorSelect.value = currentSector;
    refreshSymbol();
  }

  function refreshSymbol() {
    symbolSelect.innerHTML = '';
    const market = config.markets.find(m => m.market === currentMarket);
    const sector = market.sectors.find(s => s.code === currentSector);

    sector.symbols.forEach(sym => {
      const opt = document.createElement('option');
      opt.value = sym.code;
      opt.textContent = `${sym.code} ${sym.name}`;
      symbolSelect.appendChild(opt);
    });

    currentSymbol = sector.symbols[0].code;
    symbolSelect.value = currentSymbol;
    loadData();
  }

  marketSelect.addEventListener('change', () => {
    currentMarket = marketSelect.value;
    refreshSector();
  });

  sectorSelect.addEventListener('change', () => {
    currentSector = sectorSelect.value;
    refreshSymbol();
  });

  symbolSelect.addEventListener('change', () => {
    currentSymbol = symbolSelect.value;
    loadData();
  });

  document.querySelectorAll('button[data-interval]').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('button[data-interval]')
        .forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentInterval = btn.dataset.interval;
      loadData();
    });
  });

  /* ===== symbols.json 読み込み ===== */
  fetch('./symbols.json')
    .then(res => res.json())
    .then(json => {
      config = json;
      refreshMarket();
    });
</script>

</body>
</html>
