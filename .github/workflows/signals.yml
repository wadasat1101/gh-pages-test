name: Build Trade Signals

on:
  schedule:
    # 毎週日曜 02:00 JST
    - cron: '0 17 * * 6'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUY_DEV: -30
      SELL_DEV: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Signals
        run: node scripts/buildSignals.js

      - name: Commit Signals
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Update stock data (JP & US)" || echo "No changes"
          git pull --rebase origin main
          git push origin main
